<!DOCTYPE html>
<html>

<head>

    <title>Digital Clock With Date</title>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<body onload="initClock(true)">

    <div class="text-center mt-5 mb-5">
        <button class="btn btn-success" onclick="initClock(false)">Start</button>
        <button onclick="onStopClock()" class="btn btn-danger">Stop</button>
    </div>
    <div class="contaier-datetime">
    <div class="datetime">

        <div class="date">
            <span id="dayname">Day</span>,
            <span id="danum">00</span>
            <span id="month">Month</span>,
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>

            <!-- digital clock end -->
        </div>
    </div>





</body>

</html>
